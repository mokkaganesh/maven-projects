<!DOCTYPE html>
<html>

<script>

{

}

}
var md=document.reg.md.value;
var mid = md.match(/^[_a-z0-9-]+(\.[_a-z0-9-]+)*@[a-z0-9-]+(\.[a-z0-9-]+)*(\.[a-z]{2,4})$/);
if (mid==null||md ==""){
alert("Please enter vailid emailid.");
return false;
}
return;
}
</script>
